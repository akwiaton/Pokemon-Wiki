<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Pokedex</title>
</head>
<body onload="init()">
    <header>
        <img class="pokedex_logo" src="./img/favicon.png">
        <h1>Pokemon Wiki</h1>
    </header>
    <div class="pokemon_gallery" id="pokemon_gallery">
        <div id="gallery_content">  
        </div>
    </div>



    <div class="pokemon_big_card d-none" id="pokemon_big_card">
    <div id="pokedex">
        <h1 id="pokemonName">Name</h1>
        <p class="pokemonType" id="pokemonType">typ</p>
        <p class="pokemonType" id="pokemonUndertype">untertyp</p>
    </div>
    <div class="info_container">
        <img id="pokemon_img" alt="Pokemon">

    </div>
    <div>
        <div>
            <div id="chart_container"> </div>
            <canvas id="pokemonChart"></canvas>
          </div>
    </div>
</div>
    <script src="script.js" ></script>
    <script src="chart.js"></script>
    
</body>
</html>
