<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Pokedex</title>
</head>
<body onload="init()">
    <header>
        <div class="headline">
            <img class="pokedex_logo" src="./img/favicon.png">
        <h1 onclick="goToStart()">Pokemon Wiki</h1>
        <input name id="search" type="text" placeholder="z.B. Pikachu" onkeyup="searchPokemon()" >
        </div>
    </header>

    <div id="search_container"></div>

    <div class="pokemon_gallery" id="pokemon_gallery">
        <div id="gallery_content">
        </div>
            <div class="container_btn">
                <button class="btn_load_more" onclick="loadMorePokemon()">Load More Pokemon</button>
            </div>
        </div>
    </div>

    <div id="modal-bg" class="modal-bg">
        <div id="modal-content" class="modal-content">
            
        </div>
    </div>
    <script src="script.js" ></script>
    <script src="chart.js"></script>
    
</body>
</html>
